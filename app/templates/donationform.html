{% extends "base.html" %}

{% block body %}
        <h1>Hi</h1>

        <form method=post>
            {{ form.hidden_tag() }}
            <p>
                {{ form.name.label }} <br>
                {{ form.name(size=64) }}
                <!--List the errors for this field-->
                {% for error in form.name.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
        </form>
        
{% endblock %}
