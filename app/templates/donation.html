{% extends 'base.html' %}

{% block body %}

<div class="row">
    <div class="col-4">
        <h1 style="text-align: center;">Adopt A Panda</h1>
        <h3>Amount of money</h3>

    </div>
    <div class="col-bottom">
        <a href="/donation" class="btn btn-primary btn-sm" role="button">Submit</a>
    </div>
</div>

<form method=donation>
    {{ form.hidden_tag() }}
   
    <p>
        {{ form.money.label }} <br>
        {{ form.money(cols=64, rows=10) }}
        <!--List the errors for this field-->
        {% for error in form.money.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>

</form>

{% endblock %}
